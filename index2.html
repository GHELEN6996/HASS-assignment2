<html>
<head>
<meta charset ="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
<style>

body {
	margin: auto;
	width: 850px;
	font: 12px arial;
    padding-block-start: 2cm;
}
 h2{
    font-size: 1em;
    color:black;
    margin: auto;
    padding: 2em;
	position: relative;
	top: -750px;
 
 }

 h1{
	font-size: 2em;
    color:black;
    margin: auto;
    padding: 2em;
	margin: auto;


 }

</style>
</head>

<body>

<h1 id="title" class="title">
        Data visualization of Victims of Selected Major Offences  
    </h1>
<svg id="chart" width="1000" height="700"></svg>

<h2>
    Select year: 
    <select id="year"></select>
    
    Select offenceType: 
    <select id="level_1"></select>
    
    <input type="checkbox" id="sort">	
    Toggle sort 
</h2>


<script>

d3.csv("test5.csv").then(d => chart(d))

function chart(csv) {

	var keys = csv.columns.slice(2);

	var year   = [...new Set(csv.map(d => d.year))]
	var level_1 = [...new Set(csv.map(d => d.level_1))]
    var level_2 = [...new Set(csv.map(d => d.level_2))]
  	var value   = [...new Set(csv.map(d => d.value))]
	
	var options = d3.select("#year").selectAll("option")
		.data(year)
        .enter()
        .append("option")
		.text(d => d)

    var options = d3.select("#level_1").selectAll("option")
		.data(level_1)
        .enter()
        .append("option")
		.text(d => d)

	var svg = d3.select("#chart"),
		margin = {top: 35, left: 35, bottom: 100, right: 0},
		width = +svg.attr("width") - margin.left - margin.right,
		height = +svg.attr("height") - margin.top - margin.bottom;

	var x = d3.scaleBand()
		.range([margin.left, width - margin.right])
		.padding(0.1)
 

	var y = d3.scaleLinear()
		.rangeRound([height - margin.bottom, margin.top])

	var xAxis = svg.append("g")
		.attr("transform", `translate(0,${height - margin.bottom})`)
      	.attr("class", "x-axis")
		//.attr("transform", "translate(0," + (height) + ")")
	



	var yAxis = svg.append("g")
		.attr("transform", `translate(${margin.left},0)`)
		.attr("class", "y-axis")

	var z = d3.scaleOrdinal()
		.range(["steelblue", "darkorange", "lightblue","green","red","pink",])
		.domain(keys);

	update(d3.select("#year").property("value"), 0)

	function update(input, speed) {

		var data = csv.filter(f => f.year == input)
        

		data.forEach(function(d) {
			d.total = d3.sum(keys, k => +d[k])
			return d
		})

		y.domain([0, d3.max(data, d => d3.sum(keys, k => +d[k]))]).nice();

		svg.selectAll(".y-axis").transition().duration(speed)
			.call(d3.axisLeft(y).ticks(null, "s"))

		data.sort(d3.select("#sort").property("checked")
			? (a, b) => b.total - a.total
			: (a, b) => level_1.indexOf(a.level_1) - level_1.indexOf(b.level_1))

		x.domain(data.map(d => d.level_1));

		svg.selectAll(".x-axis")
			.transition()
			.duration(speed)
			.call(d3.axisBottom(x)
			.tickSizeOuter(0))

			.selectAll("text")	
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", ".15em")
			.attr("transform", 'translate(0, 10), rotate(-65)');


		var group = svg.selectAll("g.layer")
			.data(d3.stack().keys(keys)(data), d => d.key)

		group.exit().remove()

		group.enter().append("g")
			.classed("layer", true)
			.attr("fill", d => z(d.key));

		var bars = svg.selectAll("g.layer").selectAll("rect")
			.data(d => d, e => e.data.level_1);

		bars.exit().remove()

		bars.enter().append("rect")
			.attr("width", x.bandwidth())
			.merge(bars)
		    .transition().duration(speed)
			.attr("x", d => x(d.data.level_1))
			.attr("y", d => y(d[1]))
			.attr("height", d => y(d[0]) - y(d[1]))

		var text = svg.selectAll(".text")
			.data(data, d => d.level_1);

		text.exit().remove()

		text.enter().append("text")
			.attr("class", "text")
			.attr("text-anchor", "middle")
			.merge(text)
		.transition().duration(speed)
			.attr("x", d => x(d.level_1) + x.bandwidth() / 2)
			.attr("y", d => y(d.total) - 5)
			.text(d => d.total)
        //make legend 
        var legend = svg.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice().reverse())
            .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
            .attr("x", width - 19)
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", z);

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function(d) { return d; });
	}

	var select = d3.select("#year")
		.on("change", function() {
			update(this.value, 750)
		})

	var checkbox = d3.select("#sort")
		.on("click", function() {
			update(select.property("value"), 750)
		})


    
}

</script>

</body>
</html>
